<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>{% block title %}Каталог електронних компонентів{% endblock %}</title>
</head>
<body>
    <header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li><a href="{% url 'component-list' %}" class="nav-link px-2 text-white">Головна</a></li>
            <li><a href="{% url 'about' %}" class="nav-link px-2 text-white">Про проєкт</a></li>
            <li><a href="{% url 'category_tree' %}" class="nav-link px-2 text-white">Категорії</a></li>
            {% if user.is_authenticated %}
                <li><a href="{% url 'favorites' %}" class="nav-link px-2 text-white">Улюблені</a></li>
            {% endif %}

            {% if user.is_staff %}
                <li><a href="{% url 'report_list' %}" class="nav-link px-2 text-white">Скарги</a></li>
            {% endif %}
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search" method="GET" action="">
            <input type="search" name="q" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
        </form>


        <div class="text-end">
            {% if user.is_authenticated %}
                    <span class="text-white me-2">Привіт, {{ user.username }}!</span>
                    <a href="{% url 'logout' %}" class="btn btn-outline-light me-2">Вийти</a>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-outline-light me-2">Увійти</a>
                    <a href="{% url 'register' %}" class="btn btn-warning">Реєстрація</a>
                {% endif %}
        </div>
      </div>
    </div>
  </header>
    {% block content %}{% endblock %}
</body>
</html>
