{% extends 'base.html' %}
{% block content %}
  <h2>Підтвердити видалення</h2>
  <p>Ви впевнені, що хочете видалити "{{ object }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Так, видалити</button>
    <a href="{% url 'component_list' %}">Скасувати</a>
  </form>
{% endblock %}
